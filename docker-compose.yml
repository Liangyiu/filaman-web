version: "3"

services:
  app:
    build: app
    environment:
      - MONGO_CON_STRING=""
      - CACHE_MAX_AGE=300
      - REDIS_URI=redis://db:6379
    ports:
      - "3000:3000"
    depends_on:
      - db
  
  db:
    build: db
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    